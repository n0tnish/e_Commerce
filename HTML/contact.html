         <section>
            <h2>We'd love to hear from you !</h2>
            <em> <p>Leave your contact info as well as your message and we'll get back to you x </p></em>
            <form action="https://formspree.io/f/xaygaoyg" method="post">
                <div>
                    <label for="">First Name</label>
                    <input type="text" placeholder="Enter Your Name" required id="firstName">
                </div>
                <div>
                    <label for="">Last name</label>
                    <input type="text" placeholder="Enter Your Last Name" required id="lastName">
                </div>
                <div>
                    <label for="emailAdd">Email</label>
                    <input type="text" placeholder="Enter Your Email address" required id="emailAdd" name="emailAdd">
                </div>
                <div>
                    <label for="">Message</label>
                    <textarea name="message" id="message"
                    placeholder="Enter Your message here" cols="30" rows="10" required></textarea>
                </div>
                <div>
                    <button type="submit">submit</button>
                </div>
            </form>
         </section>
